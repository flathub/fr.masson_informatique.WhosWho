app-id: fr.masson_informatique.WhosWho
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: whoswho
cleanup:
  - "/bin/distro"
  - "/include/*"
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --talk-name=org.gtk.vfs.*
  - --filesystem=xdg-run/gvfsd

modules:
  - name: python3-chardet
    buildsystem: simple
    build-commands:
    - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
      --prefix=${FLATPAK_DEST} "chardet" --no-build-isolation
    sources:
    - type: file
      url: https://files.pythonhosted.org/packages/4c/d1/1b96dd69fa42f20b70701b5cd42a75dd5f0c7a24dc0abfef35cc146210dc/chardet-5.0.0-py3-none-any.whl
      sha256: d3e64f022d254183001eccc5db4040520c0f23b1a3f33d6413e099eb7f126557
    cleanup:
    - "/bin/*"

  # needed to build opencv
  - name: python3-scikit-build
    buildsystem: simple
    build-commands:
    - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
      --prefix=${FLATPAK_DEST} "scikit-build" --no-build-isolation
    sources:
    - type: file
      url: https://files.pythonhosted.org/packages/c6/46/ee73936200f9da8f9e7d8bcec14de1a5c857f972278b1a6066ae3edb5b4c/scikit_build-0.16.1-py3-none-any.whl
      sha256: 4a62fb6e1895958ea91c3303d3642de47ff92cc8a831095e023578d5cc032519
    - type: file
      url: https://files.pythonhosted.org/packages/f4/2c/c90a3adaf0ddb70afe193f5ebfb539612af57cffe677c3126be533df3098/distro-1.8.0-py3-none-any.whl
      sha256: 99522ca3e365cac527b44bde033f64c6945d90eb9f769703caaec52b09bbd3ff
    - type: file
      url: https://files.pythonhosted.org/packages/05/8e/8de486cbd03baba4deef4142bd643a3e7bbe954a784dc1bb17142572d127/packaging-21.3-py3-none-any.whl
      sha256: ef103e05f519cdc783ae24ea4e2e0f508a9c99b2d4969652eed6a2e1ea5bd522
    - type: file
      url: https://files.pythonhosted.org/packages/6c/10/a7d0fa5baea8fe7b50f448ab742f26f52b80bfca85ac2be9d35cdd9a3246/pyparsing-3.0.9-py3-none-any.whl
      sha256: 5026bae9a10eeaefb61dab2f09052b9f4307d44aee4eda64b309723d8d206bbc

  # needed for opencv
  # could not build 1.21.4 (see https://github.com/numpy/numpy/issues/21288)
  # recipe copied from Inkscape (https://github.com/flathub/org.inkscape.Inkscape/blob/483813e5626c5660f0ca1d1f505a92824e7f02f6/python3-numpy.json)
  - name: python3-numpy
    buildsystem: simple
    build-commands:
    - rm pyproject.toml
    - pip3 install --prefix=${FLATPAK_DEST} .
    sources:
    - type: archive
      url: https://files.pythonhosted.org/packages/64/8e/9929b64e146d240507edaac2185cd5516f00b133be5b39250d253be25a64/numpy-1.23.4.tar.gz
      sha256: ed2cc92af0efad20198638c69bb0fc2870a58dabfba6eb722c933b48556c686c
    cleanup:
    - "/bin/*"

  # opencv flags reference: https://docs.opencv.org/4.x/db/d05/tutorial_config_reference.html
  - name: opencv
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
    - "-DBUILD_EXAMPLES=OFF"
    - "-DBUILD_TESTS=OFF"
    - "-DBUILD_DOCS=OFF"
    - "-DBUILD_PERF_TESTS=OFF"
    - "-DBUILD_NEW_PYTHON_SUPPORT=OFF"
    - "-DBUILD_ZLIB=OFF"
    - "-DOPENCV_BUILD_3RDPARTY_LIBS=OFF"
    - "-DINSTALL_C_EXAMPLES=OFF"
    - "-DINSTALL_PYTHON_EXAMPLES=OFF"
    - "-DBUILD_opencv_core=ON"
    - "-DBUILD_opencv_imgproc=ON"
    - "-DBUILD_opencv_imgcodecs=OFF"
    - "-DBUILD_opencv_objdetect=ON"
    - "-DBUILD_opencv_calib3d=ON"
    - "-DBUILD_opencv_features2d=ON"
    - "-DBUILD_opencv_flann=ON"
    - "-DBUILD_opencv_dnn=ON"
    - "-DBUILD_opencv_photo=OFF"
    - "-DBUILD_opencv_java=OFF"
    - "-DBUILD_opencv_java_bindings_generator=OFF"
    - "-DBUILD_opencv_js=OFF"
    - "-DBUILD_opencv_python2=OFF"
    - "-DBUILD_opencv_python3=ON"
    - "-DBUILD_opencv_python_bindings_generator=ON"
    - "-DBUILD_opencv_shape=OFF"
    - "-DBUILD_opencv_highgui=OFF"
    - "-DBUILD_opencv_superres=OFF"
    - "-DBUILD_opencv_stitching=OFF"
    - "-DBUILD_opencv_videostab=OFF"
    - "-DBUILD_opencv_videoio=OFF"
    - "-DBUILD_opencv_video=OFF"
    - "-DBUILD_opencv_apps=OFF"
    - "-DBUILD_opencv_gapi=OFF"
    - "-DPYTHON_LIBRARY=/usr/lib/x86_64-linux-gnu/libpython3.9.so"
    - "-DWITH_PROTOBUF=ON"
    - "-DWITH_1394=OFF"
    - "-DWITH_VTK=OFF"
    - "-DWITH_EIGEN=OFF"
    - "-DWITH_FFMPEG=OFF"
    - "-DWITH_GSTREAMER=OFF"
    - "-DWITH_GTK=OFF"
    - "-DWITH_IPP=OFF"
    - "-DWITH_JASPER=OFF"
    - "-DWITH_JPEG=ON"
    - "-DWITH_MATLAB=OFF"
    - "-DWITH_OPENJPEG=OFF"
    - "-DWITH_OPENEXR=OFF"
    - "-DWITH_OPENNI=OFF"
    - "-DWITH_OPENMP=OFF"
    - "-DWITH_PNG=OFF"
    - "-DWITH_PVAPI=OFF"
    - "-DWITH_QT=OFF"
    - "-DWITH_QUICKTIME=OFF"
    - "-DWITH_QT_OPENGL=OFF"
    - "-DWITH_TBB=OFF"
    - "-DWITH_TIFF=OFF"
    - "-DWITH_UNICAP=OFF"
    - "-DWITH_V4L=OFF"
    - "-DWITH_VFW=OFF"
    - "-DWITH_VIDEOINPUT=OFF"
    - "-DWITH_XINE=OFF"
    - "-DWITH_VA_INTEL=OFF"
    - "-DWITH_GPHOTO2=OFF"
    - "-DWITH_WEBP=OFF"
    - "-DWITH_IMGCODEC_HDR=OFF"
    - "-DWITH_IMGCODEC_SUNRASTER=OFF"
    - "-DWITH_IMGCODEC_PXM=OFF"
    - "-DWITH_CUDA=OFF"
    - "-DWITH_CUFFT=OFF"
    - "-DWITH_CUBLAS=OFF"
    - "-DWITH_NVCUVID=OFF"
    - "-DWITH_OPENCL=OFF"
    - "-DWITH_OPENCL_SVM=OFF"
    - "-DWITH_OPENCLAMDFFT=OFF"
    - "-DWITH_OPENCLAMDBLAS=OFF"
    - "-DWITH_OPENJPEG=OFF"
    - "-DCV_ENABLE_INTRINSICS=OFF"
    - "-DCV_DISABLE_OPTIMIZATION=OFF"
    - "-DCV_TRACE=OFF"
    sources:
    - type: git
      url: https://github.com/Itseez/opencv.git
      tag: 4.6.0
      commit: b0dc474160e389b9c9045da5db49d03ae17c6a6b
    cleanup:
    - "/bin/*"
    - "/share/licenses/*"
    - "/share/opencv4/haarcascades/haarcascade_eye_tree_eyeglasses.xml"
    - "/share/opencv4/haarcascades/haarcascade_eye.xml"
    - "/share/opencv4/haarcascades/haarcascade_frontalcatface_extended.xml"
    - "/share/opencv4/haarcascades/haarcascade_frontalcatface.xml"
    - "/share/opencv4/haarcascades/haarcascade_frontalface_alt_tree.xml"
    - "/share/opencv4/haarcascades/haarcascade_frontalface_alt.xml"
    - "/share/opencv4/haarcascades/haarcascade_frontalface_default.xml"
    - "/share/opencv4/haarcascades/haarcascade_fullbody.xml"
    - "/share/opencv4/haarcascades/haarcascade_lefteye_2splits.xml"
    - "/share/opencv4/haarcascades/haarcascade_licence_plate_rus_16stages.xml"
    - "/share/opencv4/haarcascades/haarcascade_lowerbody.xml"
    - "/share/opencv4/haarcascades/haarcascade_profileface.xml"
    - "/share/opencv4/haarcascades/haarcascade_righteye_2splits.xml"
    - "/share/opencv4/haarcascades/haarcascade_russian_plate_number.xml"
    - "/share/opencv4/haarcascades/haarcascade_smile.xml"
    - "/share/opencv4/haarcascades/haarcascade_upperbody.xml"
    - "/share/opencv4/lbpcascades/lbpcascade_frontalcatface.xml"
    - "/share/opencv4/lbpcascades/lbpcascade_frontalface_improved.xml"
    - "/share/opencv4/lbpcascades/lbpcascade_frontalface.xml"
    - "/share/opencv4/lbpcascades/lbpcascade_profileface.xml"
    - "/share/opencv4/lbpcascades/lbpcascade_silverware.xml"
    - "/share/opencv4/valgrind.supp"
    - "/share/opencv4/valgrind_3rdparty.supp"

  - name: python3-Pillow
    buildsystem: simple
    build-commands:
    - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
      --prefix=${FLATPAK_DEST} "Pillow" --no-build-isolation
    sources:
    - type: file
      url: https://files.pythonhosted.org/packages/16/11/da8d395299ca166aa56d9436e26fe8440e5443471de16ccd9a1d06f5993a/Pillow-9.3.0.tar.gz
      sha256: c935a22a557a560108d780f9a0fc426dd7459940dc54faa49d83249c8d3e760f

  - name: python3-Willow
    buildsystem: simple
    build-commands:
    - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
      --prefix=${FLATPAK_DEST} "Willow" --no-build-isolation
    sources:
    - type: file
      url: https://files.pythonhosted.org/packages/b5/bb/e654a03c8224b06f9e12381cd0c67028f460e625df55711f7ded30afcaf1/Willow-1.4.1-py2.py3-none-any.whl
      sha256: fc4042696d090e75aef922fa1ed26d483c764f005b36cf523cf7c34e69d5dd7a

  - name: imagemagick
    buildsystem: autotools
    config-opts:
    - "--enable-shared=no"
    - "--enable-static=yes"
    - "--disable-docs"
    - "--without-magick-plus-plus"
    - "--without-perl"
    - "--without-bzlib"
    - "--without-dps"
    - "--without-fpx"
    - "--without-jbig"
    - "--without-jp2"
    - "--without-lcms"
    - "--without-lzma"
    - "--without-png"
    - "--without-tiff"
    - "--without-wmf"
    - "--without-xml"
    - "--without-zlib"
    - "--without-x"
    sources:
    - type: archive
      url: https://imagemagick.org/archive/releases/ImageMagick-7.1.0-51.tar.xz
      sha256: d1976c829c10aadfd52549d59934db4e9ea5d1f457a167445b37883ee751a0f9
    cleanup:
    - "/bin/MagickCore-config"
    - "/bin/MagickWand-config"

  - name: WhosWho
    buildsystem: simple
    build-commands:
      - ./build-translations.py
      - pip3 install --prefix=${FLATPAK_DEST} --no-deps .
    sources:
      - type: archive
        url: https://framagit.org/Yvan-Masson/WhosWho/-/archive/v1.9/WhosWho-v1.9.tar.gz
        sha256: 0cdd044647e50f046f6b1dc010bb330c74e89ec17606d5de4b790782ce444849
