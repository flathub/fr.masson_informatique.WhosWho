  - name: imagemagick
    buildsystem: autotools
    config-opts:
    - "--enable-shared=no"
    - "--enable-static=yes"
    - "--disable-docs"
    - "--without-magick-plus-plus"
    - "--without-perl"
    - "--without-bzlib"
    - "--without-dps"
    - "--without-fpx"
    - "--without-jbig"
    - "--without-jp2"
    - "--without-lcms"
    - "--without-lzma"
    - "--without-png"
    - "--without-tiff"
    - "--without-wmf"
    - "--without-xml"
    - "--without-zlib"
    - "--without-x"
    sources:
    - type: archive
      url: https://imagemagick.org/archive/releases/ImageMagick-7.1.1-32.tar.xz
      sha256: e7a6b98f105e6b0f4f1b1e1d72f002262cc1a375b8c05b5f9e8dd2be438897d2
    cleanup:
    - "/bin/MagickCore-config"
    - "/bin/MagickWand-config"

  - name: WhosWho
    buildsystem: simple
    build-commands:
      - ./build-translations.py
      - pip3 install --prefix=${FLATPAK_DEST} --no-deps .
    sources:
      - type: archive
        url: https://framagit.org/Yvan-Masson/WhosWho/-/archive/v2.2/WhosWho-v2.3.tar.gz
